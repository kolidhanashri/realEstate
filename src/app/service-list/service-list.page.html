<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Service Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button class="newService" (click)="newProperty()">Add Service</ion-button>

<ion-content>

  <ion-list lines="full" *ngIf="serviceRequests.length > 0">
    <ion-item class="item-label item ios in-list ion-focusable hydrated" *ngFor="let service of serviceRequests; let i = index;">
      <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
        <h2>{{service.title}}</h2>
        <h3>{{service.property?.name}}</h3>
        <p>{{service.reporter}}</p>
        <p>{{service.servicer}}</p> 
      </ion-label>
      <ion-icon name="create" slot="end" (click)="edit(i)" lable="Edit"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-card *ngIf="serviceRequests.length == 0">
    <h4>No Service Requests</h4>
  </ion-card>
</ion-content>
