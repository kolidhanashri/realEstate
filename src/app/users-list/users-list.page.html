<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button class="newProperty" (click)="newUser()">Add User</ion-button>

<ion-content>

  <ion-list lines="full" *ngIf="activeUsers.length > 0">
    <ion-item class="item-label item ios in-list ion-focusable hydrated" *ngFor="let service of activeUsers; let i = index;">
      <ion-avatar slot="start" class="ios hydrated">
        <img [src]="service?.profilePicture? service.profilePicture?.url : defaultUrl" />
      </ion-avatar>
      <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
        <h2>{{service.displayName}}</h2>
      </ion-label>
      <ion-icon name="create" slot="end" (click)="edit(i)" lable="Edit"></ion-icon>
    </ion-item>

  </ion-list>

  <ion-card *ngIf="activeUsers.length == 0">
    <h4>No Users</h4>
  </ion-card>
</ion-content>
